<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="spotify.css">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="nav-options" style="opacity: 1;">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-options">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>
            </div>
            <div class="library">
                <div class="options" >
                    <div class="lib-options nav-options">
                        <img src="library_icon.png" height="20px" width="20px" >
                        <a href="#" style="background-color: #121212;">Your Library</a>
                    </div>
                    <div class="icons" >
                        <i class="fa-solid fa-plus" style="background-color: #121212;"></i>
                        <i class="fa-solid fa-arrow-right" style="background-color: #121212;"></i>
                    </div>
                </div> 
                <div class="lib-box">
                    <div class="box" >
                        <p class="box-p1" style="background-color: #242424;">Create your first playlist</p>
                        <p class="box-p2" style="background-color: #242424;">It's easy, we'll help you</p>
                        <div class="badge">Create playlist</div>
                    </div>

                    <div class="box" >
                        <p class="box-p1" style="background-color: #242424;">Let's find some podcasts to follow</p>
                        <p class="box-p2" style="background-color: #242424;">We'll keep you updated on new episodes</p>
                        <div class="badge">Browse podcasts</div>
                    </div>
                </div>
            </div>
            </div>
            <div class="music-content">music content</div>
            <div class="music-player">music Player</div>
        </div>
        
</body>
</html>
